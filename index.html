<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>clone</title>
</head>
<body>
    
<div class="container-fluid p-0 m-0">
<div class="header d-flex p-2">
    <div class="coin-box d-flex">
       <div class="coin-circle">
        <img src="img/Ellipse 2.png" alt="">
       </div>
       <div class="eth-price">188.05 ETH</div>
    </div>

    <div class="profile">
        <img src="img/Ellipse 3.png" alt="">
    </div>
</div>

<div class="container mt-3">
    <div class="search-bar d-flex">
        <i class="bi bi-search search"></i>
        <input type="text" placeholder="Search NFT Network">
        <i class="bi bi-sliders slide"></i>
    </div>

    <div class="h2 mt-4 title p-2">Explore the most 
        popular artists & items</div>

        <div class="nft-container p-3 d-flex">
            <div class="box-nft1 p-3">
                <img src="img/Rectangle 1.png" alt="">

                <div class="row mt-3">
                    <div class="col-6">
                        <div class="nft-name">Akame</div>
                        <div class="person d-flex mt-2">
                            <img src="img/Ellipse 4.png" alt="">
                            <div class="name">Teddy</div>
                        </div>
                    </div>
                    <div class="col-6 last-col">
                        <div class="bid">Curent bib</div>
                        <div class="price mt-3">88.00ETH</div>
                    </div>
                </div>
            </div>
        </div>
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
